<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/images/dom.png">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="bg-gray-300  lg:px-12 lg:py-5">
            <div class="bg-slate-200 shadow-2xl flex flex-row justify-between items-center px-4 py-2 rounded-md">
                <div class="flex flex-col">
                    <h1 class="text-2xl font-bold">Interactive</h1>
                    <h1 class="text-xl font-semibold text-slate-600">Geometry Genius</h1>
                </div>
                <div id="btn-blog">
                    <Button class="px-4 py-2 bg-blue-600 text-white text-lg rounded-lg">BLOG</Button>
                </div>
            </div>
        </div>
    </header>
    <main class="bg-slate-200">
        <section class="md:px-8 lg:px-12 flex flex-col md:flex-row gap-6">
            <!-- left section  -->
            <div class="my-6 mx-6 md:mx-0 md:w-[65%] grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- card 1 -->
                <div id="card-1" class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-triangle" class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 <span>&#215;</span> b <span>&#215;</span> h</p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="triangle-base" placeholder="b">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="triangle-height" placeholder="h">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-triangle" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 2 -->
                <div id="card-2" class="card w-full bg-base-100 shadow-xl hover:bg-red-200">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-rectangle" class="card-title">Rectangle</h2>
                        <p>Area (A) = w <span>&#215;</span> l</p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="rectangle-w" placeholder="w">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="rectangle-l" placeholder="l">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-rectangle" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div id="card-3" class="card w-full bg-base-100 shadow-xl hover:bg-red-200">
                    <figure class="px-10 pt-10">
                        <img src="./images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-parallelogram" class="card-title">Parallelogram</h2>
                        <p>Area (A) = b <span>&#215;</span> h</p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="parallelogram-b" placeholder="b">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="parallelogram-h" placeholder="h">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-parallelogram" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 4 -->
                <div id="card-4" class="card w-full bg-base-100 shadow-xl hover:bg-red-200">
                    <figure class="px-10 pt-10">
                        <img src="./images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-rhombus" class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 <span>&#215;</span> d<sub>1</sub> <span>&#215;</span> d<sub>2</sub></p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="rhombus-d1" placeholder="d1">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="rhombus-d2" placeholder="d2">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-rhombus" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 5 -->
                <div id="card-5" class="card w-full bg-base-100 shadow-xl hover:bg-red-200">
                    <figure class="px-10 pt-10">
                        <img src="./images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-pentagon" class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 <span>&#215;</span> p <span>&#215;</span> b</p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="pentagon-p" placeholder="p">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="pentagon-b" placeholder="b">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-pentagon" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 6 -->
                <div id="card-6" class="card w-full bg-base-100 shadow-xl hover:bg-red-200">
                    <figure class="px-10 pt-10">
                        <img src="./images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="name-ellipse" class="card-title">Ellipse</h2>
                        <p>Area (A) = <span>&#8508;</span>ab</p>
                        <div class="grid grid-cols-4 mt-5 mb-5 items-center">
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="ellipse-a" placeholder="a">
                            <p>cm</p>
                            <input class="bg-slate-200 p-2 rounded-md" type="text" id="ellipse-b" placeholder="b">
                            <p>cm</p>
                        </div>
                        <div class="card-actions">
                            <button id="btn-ellipse" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right section  -->
            <div class="w-full mx-auto md:w-[35%]">
                <!-- card 7 -->
                <div class=" my-6 rounded-xl">
                    <table class="table w-full">
                        <h1 class="text-xl text-center font-bold bg-gray-300 rounded-md py-2">Area
                            Calculation</h1>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
